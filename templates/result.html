<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

                <p><img src='static/plot.png?v={{time}}' class="img-responsive" alt="Responsive image"></p></div>
        </div>
    </div>
    <div class="container">

                <p>{{time}}</p></div>
            <div class="col-md-6 align-self-center">

        </div>
    </div>
